<table class="table table-striped table-bordered">
    <thead>
    <tr>

        <th>First Name</th>
      <th>Last Name</th>

      <th>Email</th>
        <th>Date of birth</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in userController.users track by $index">
        <td>
            <button type="button" class="btn btn-primary" aria-label="Delete" ng-click="mainVm.deleteUser($index)">
                <i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
            </button>

        </td>
        <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>

        <td>{{user.email}}</td>
        <td>{{user.company.name}}</td>
        <td>{{user.address.city}}</td>
        <td>{{user.phone}}</td>
    </tr>

    </tbody>
</table>
